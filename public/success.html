<html>
<title>HNX</title>
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <script>
    $(document).ready(function () {
        var transactionId = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&')[0]
        $("#transactionId").html("TransactionId: "+ transactionId);
    })
    </script>
</head>

<body>
    <div class="container">
        <div class="row text-center">
            <div class="col-sm-6 col-sm-offset-3">
                <br>
                <br>
                <h2 style="color:#0fad00">Success</h2>
                <p style="font-size:20px;color:#5C5C5C;">Your transaction is successful</p>
                <span id="transactionId"></span>
                <br>
                <br>
            </div>

        </div>
    </div>
</body>

</html>
